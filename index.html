<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sabor de Verão</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="images/logo1.png" type="image/x-icon">
</head>
<body>
    <header>
        <img src="images/logo1.png" alt="Logo da Sorveteria" id="logo">
        <h1>Cardápio de Sobremesas</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#" onclick="showCategory('card1')">Cardápio 1</a></li>
            <li><a href="#" onclick="showCategory('card2')">Cardápio 2</a></li>
            <li><a href="#" onclick="showCategory('card3')">Cardápio 3</a></li>
        </ul>
    </nav>

    <div class="container" id="content">
        <!-- Conteúdo dinâmico será carregado aqui -->
        <div class="gallery1">
            <img src="images/logo2.png" alt="logo1" onclick="showCategory('card1')">
        </div>
        <button class="start-button" onclick="showCategory('card1')">Iniciar</button>
    </div>

    <footer>
        <div class="social-icons">
            <a href="https://www.instagram.com/saborr_de_verao/" target="_blank" class="social-icon">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://www.facebook.com/sorvesabordeverao?mibextid=ZbWKwL" target="_blank" class="social-icon">
                <i class="fab fa-facebook-f"></i>
            </a>
        </div>
        <p>&copy; 2024 Sorveteria Sabor de Verão. Todos os direitos reservados.</p>
        <p><a href="https://seu-usuario.github.io/meu-repositorio" target="_blank">Visite o projeto do site</a></p>
    </footer>

    <script>
        function showCategory(category) {
            const content = document.getElementById('content');
            let html = '';
            if (category === 'card1') {
                html = `
                    <div class="gallery">
                        <img src="images/card1F.jpg" alt="Cardápio 1 - 1">
                        <img src="images/card1T.jpg" alt="Cardápio 1 - 2">
                    </div>
                    <button class="next-button" onclick="showCategory('card2')">Próximo Cardápio</button>
                `;
            } else if (category === 'card2') {
                html = `
                    <div class="gallery">
                        <img src="images/card2F.jpg" alt="Cardápio 2 - 1">
                        <img src="images/card2T.jpg" alt="Cardápio 2 - 2">
                    </div>
                    <button class="next-button" onclick="showCategory('card3')">Próximo Cardápio</button>
                `;
            } else if (category === 'card3') {
                html = `
                    <div class="gallery">
                        <img src="images/card3F.jpg" alt="Cardápio 3 - 1">
                        <img src="images/card3T.jpg" alt="Cardápio 3 - 2">
                    </div>
                    <button class="next-button" onclick="showCategory('card1')">Voltar ao Primeiro Cardápio</button>
                `;
            }
            content.innerHTML = html;
        }
    </script>
</body>
</html>
